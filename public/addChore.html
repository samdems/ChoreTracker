<!DOCTYPE html>
<html>
<head>
    <title>Add Chore</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Chore</h2>
        <form id="addChoreForm">
            <div class="mb-3">
                <label for="choreName" class="form-label">Chore Name</label>
                <input type="text" class="form-control" id="choreName" required>
            </div>
            <div class="mb-3">
                <label for="choreCost" class="form-label">Chore Cost</label>
                <input type="number" class="form-control" id="choreCost" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Chore</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="choreScript.js"></script>
</body>
</html>
