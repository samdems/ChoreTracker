<!DOCTYPE html>
<html>
<head>
    <title>Add Debt</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Debt</h2>
        <form id="addDebtForm">
            <div class="mb-3">
                <label for="addDebtUserId" class="form-label">User ID</label>
                <select class="form-select" id="addDebtUserId" required>
                    <!-- Options will be dynamically added via JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="addDebtChoreId" class="form-label">Chore ID</label>
                <select class="form-select" id="addDebtChoreId" required>
                    <!-- Options will be dynamically added via JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Debt</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="debtScript.js"></script>
</body>
</html>
